<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Atualizar Produto</h1>
        <form id="updateProductForm">
            <div class="form-group">
                <label for="id">ID do Produto</label>
                <input type="text" id="id" class="form-control">
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" class="form-control">
            </div>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" class="form-control">
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" id="cor" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Produto</button>
            <button type="reset" class="btn btn-secondary">Limpar Dados</button>
            <button type="button" class="btn btn-default" onclick="window.history.back();">Voltar</button>
        </form>
    </div>
    <script src="./js/revolution/js/atualizar.js"></script>
</body>
</html>
